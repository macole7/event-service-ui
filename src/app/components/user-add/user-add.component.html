<div class="form">
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <div class="form-group row">
      <label for="text-input" class="col-2 col-form-label">Username:</label>
      <div class="col-10">
        <input [(ngModel)]="user.username" name="username" #username="ngModel"
        class="form-control" type="text" id="text-input" required minlength="3">
        <div *ngIf="!username.valid && username.dirty">Username Required</div>
        <div *ngIf="username.errors && username.errors.minlength">Username should have at least 3 characters</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email-input" class="col-2 col-form-label">Email:</label>
      <div class="col-10">
        <input [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" type="email" id="email-input"
          email required>
        <div *ngIf="!email.valid && email.dirty">Email Required</div>
        <div *ngIf="email.errors && email.errors.email && email.dirty">Incorrect Email Format</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password-input" class="col-2 col-form-label">Password:</label>
      <div class="col-10">
        <input [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control" type="password"
          minlength="5" id="password-input" required>
        <div *ngIf="!password.valid && password.dirty">Password Required</div>
        <div *ngIf="password.errors && password.errors.minlength">Password should have at least 5 characters</div>
      </div>
    </div>
    <button mat-stroked-button color="primary" [disabled]="!userForm.valid">Add User!</button>
  </form>
</div>

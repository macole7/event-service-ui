<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let user; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th class="action" mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user"> <button mat-stroked-button color="primary" (click)="deleteUser(user)">Delete
          User</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="add-user">
    <button mat-stroked-button color="primary" [routerLink]="['/users-add']" routerLinkActive="router-link-active"   >AddUser</button>
  </div>
</div>

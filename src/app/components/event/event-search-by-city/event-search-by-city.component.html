<div class="content">
  <div class="mat-elevation-z8">
    <div class="data">
      <table mat-table [dataSource]="events" *ngIf="events.length > 0">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event; let i = index" (click)="getEventById(event.id)">
            {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)">{{event.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)"> {{event.date
            |date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)">
            {{event.address}} </td>
        </ng-container>

        <ng-container matColumnDef="organizer">
          <th mat-header-cell *matHeaderCellDef> Organizer </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)">
            {{event.organizer.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-primary" [routerLink]="['/events']" routerLinkActive="router-link-active"  >Back to Events</a>
  </div>
</div>

<div class="content">
  <div class="input-group mb-3">
    <input [(ngModel)]="eventName" type="text" class="form-control" placeholder="Search by name" aria-label="Find by name"
      aria-describedby="basic-addon2" #name="ngModel">
    <div class="input-group-append">
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" (click)=" getEventByName(eventName)">Search</a>
      </div>
  </div>

  <div class="input-group mb-3">
    <input [(ngModel)]="eventDate" name="date" class="form-control" placeholder="Find by date" type="date" id="date-input"
      #date="ngModel">
    <div class="input-group-append">
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" (click)="getEventByDate(eventDate)">Search</a>
      </div>
  </div>

  <div class="input-group mb-3">
    <input [(ngModel)]="eventAddress" type="text" class="form-control" placeholder="Search by city" aria-label="Search by city"
      aria-describedby="basic-addon2" #address="ngModel">
      <div class="panel-footer">
          <a class="btn btn-primary" (click)="getEventByAddress(eventAddress)">Search</a>
        </div>
  </div>
  <div class="mat-elevation-z8">
    <div class="data">
      <table mat-table [dataSource]="events">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event; let i = index" (click)="getEventById(event.id)">
            {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)">{{event.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)"> {{event.date
            |date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)">
            {{event.address}} </td>
        </ng-container>

        <ng-container matColumnDef="organizer">
          <th mat-header-cell *matHeaderCellDef> Organizer </th>
          <td class="pointerCursor" mat-cell *matCellDef="let event" (click)="getEventById(event.id)">
            {{event.organizer.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th class="action" mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let event"> <button mat-stroked-button color="primary" (click)="deleteEvent(event)">Delete
              Event</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="add-user">
      <button class="btn btn-primary" [routerLink]="['/events-add']" routerLinkActive="router-link-active">Add
        Event!</button>
    </div>
  </div>
</div>
